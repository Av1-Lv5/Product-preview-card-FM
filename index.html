<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;0,9..144,900;1,9..144,100;1,9..144,200;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800;1,9..144,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<title>Product preview card - FM</title>
	</head>
	<body>
		<div class="card">
			<div class="product-img">
				<picture>
					<source
						srcset="/assets/image-product-desktop.jpg"
						media="(min-width:540px)"
					/>
					<img src="/assets/image-product-mobile.jpg" alt="" />
				</picture>
			</div>

			<div class="content">
				<div class="product-category">Perfume</div>
				<h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
				<p class="description">
					A floral, solar and voluptuous interpretation composed by
					Olivier Ploge, Perfumer-Creator for the house of the CHANEL.
				</p>
				<div class="price-container">
					<span class="discount-price">$149.99</span>
					<span class="original-price">$169.99</span>
				</div>
				<button class="add-cart-btn">
					<img src="/assets/icon-cart.svg" alt="" />
					<span>Add to Cart</span>
				</button>
			</div>
		</div>
	</body>
</html>
